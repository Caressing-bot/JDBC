<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.pexels.com/zh-cn/" method="get">
    <p>账号：<input type="text" autofocus></p>
    <p>密码:<input type="password" value="请输入密码">
    <p>年龄：<input type="text"></p>
    <p>性别:<input type="radio" value="0" name="sex" checked="true">男
        <input type="radio" value="1" name="sex" >女</p>
    <p>爱好：<input type="checkbox"  name="hobby" checked>篮球
        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">乒乓球</p>
    <p>省：<select>
    <option >请选择</option>
    <option >广东省</option>
    <option >广西省</option>
    <option >湖南省</option>
        </select></p>
    <p>歌手：
    <input type="text" list="sing">
    <datalist id="sing">
        <option>刘德华</option>
        <option>张学友</option>
        <option>张国荣</option>
        <option>刀郎</option>
    </datalist></p>
    <label>自我说明：</label>
    <br><br>
    <textarea rows="10" cols="100">
    </textarea>
    <p>请选择文件：<input type="file" multiple></p>
    <p><input type="button" value="button">
    <input type="submit" value="submit">
        <input type="reset" value="重置">
    </p>
</form>
</body>
</html>
